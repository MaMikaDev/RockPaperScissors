<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <title>Rock Paper Scissors Game!</title>
  </head>
  <body>
    <main>
    <div class="header">
      <h1>Let's Play!</h1>

      <p>Choose your hand below:</p>
    </div>
    <div class="buttons">
      <button onclick="getUserChoice('rock'); game();">Rock!</button>
      <button onclick="getUserChoice('paper'); game();">Paper!</button>
      <button onclick="getUserChoice('scissors'); game();">Scissors</button>
    </div>

    <div class="textBox">
      <p id="demoComp"></p>
      <p id="demo"></p>
      <p id="result"></p>
    </div>

    <div class="counter"></div>
    </main>
  </body>
</html>
